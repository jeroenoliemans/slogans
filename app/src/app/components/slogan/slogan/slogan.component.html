<div
  class="slogan"
  [ngStyle]="{
  'color': slogan?.theme?.fontColor,
  'border': '0.3rem solid',
  'border-color':  slogan?.theme?.borderColor,
  'background': (slogan && slogan.theme) && this.getGradientBackground(slogan.theme)
  }"
>
  <nav class="sloganControls">
    <button title="Edit slogan" class="editSlogan" type="button" (click)="slogan && edit(slogan)"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path><polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon></svg></button>
    <button title="Delete slogan" class="deleteSlogan" type="button" (click)="slogan && delete(slogan)"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></button>
  </nav>
  <h3>{{slogan?.slogan}}</h3>
</div>
