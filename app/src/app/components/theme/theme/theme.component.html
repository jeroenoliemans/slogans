<div
  class="slogan"
  [ngStyle]="{
  'color': theme?.fontColor,
  'border': '0.3rem solid',
  'border-color':  theme?.borderColor,
  'background': theme && this.getGradientBackground(theme)
  }"
>
  <nav class="sloganControls">
    <button title="Edit theme" class="editTheme" type="button" (click)="theme && edit(theme)">e</button>
    <button title="Delete theme" class="deleteTheme" type="button" (click)="theme && delete(theme)">x</button>
  </nav>
  <h3>{{theme?.label}}</h3>
</div>
