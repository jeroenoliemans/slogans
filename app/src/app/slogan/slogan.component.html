<div
  class="slogan"
  [ngStyle]="{
  'color': slogan?.theme?.fontColor,
  'border': '0.3rem solid',
  'border-color':  slogan?.theme?.borderColor,
  'background': (slogan && slogan.theme) && this.getGradientBackground(slogan.theme)
  }"
>
  <nav class="sloganControls">
    <button title="Edit slogan" class="editSlogan" type="button" (click)="slogan && delete(slogan)">e</button>
    <button title="Delete slogan" class="deleteSlogan" type="button" (click)="slogan && delete(slogan)">x</button>
  </nav>
  <h3>{{slogan?.slogan}}</h3>
</div>
