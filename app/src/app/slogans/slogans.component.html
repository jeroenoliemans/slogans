<main class="main">
  <div class="content">
    <h1>{{store.Slogans().length}} shouts for earth, add yours</h1>
    <h3>Add your slogan</h3>
    <form [formGroup]="sloganForm" (ngSubmit)="onSubmit()">
      <input type="text" name="slogan" formControlName="slogan" placeholder="Add a new slogan" id="slogan">
      <button type="submit">Add slogan</button>
    </form>
    <section class="slogans">
      <div class="slogan" *ngFor="let slogan of store.Slogans()">
        <app-slogan [slogan]="slogan"></app-slogan>
      </div>
    </section>
  </div>
</main>
