<main class="main">
  <div class="content">
    <h1>{{store.Themes().length}} themes available</h1>
    <h3>Add your custom theme</h3>
    <section class="themes">
      <div class="theme" *ngFor="let theme of store.Themes()">
        <h3>{{theme?.label}}</h3>
      </div>
    </section>
  </div>
</main>
